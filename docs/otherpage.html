	<div class="container-fluid">

				<div class="main-nav">
					<div class="navbar navbar-inverse">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" attr.aria-expanded="isExpanded" (click)="toggle()">

					<div class="row">
						<div class="col-xs-12">
							<h1>Other Page</h1>
							<button type="button" class="btn btn-primary" id="btnCacheOn">ON</button>
							<button type="button" class="btn btn-primary" id="btnCacheOff">OFF</button>
						</div>

				</div>

	<script src="assets/plugins/jquery/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="jsapp/forgeauth.js"></script>
	<script src="jsapp/sw-messaging.js"></script>
	<script src="jsapp/generalutils.js"></script>


	<script>

		document.getElementById('btnCacheOn').addEventListener('click', function (event) {
			swCommand.cacheCommand(true, 'model1');
		});
		document.getElementById('btnCacheOff').addEventListener('click', function (event) {
			swCommand.cacheCommand(false, 'model2');
		});

	
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js')
				.then(function (registration) {
					console.log('Service worker registration successful with scope: ' + registration.scope);
				})
				.catch(function (error) {
					console.error('Service worker registration failed: ' + error);
				});
		}
	
	
	</script>
